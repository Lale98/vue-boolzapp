<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzapp</title>
    </head>
    <body>
        <div id="background-top"></div>
        <div id="background-bottom"></div>
        <div  id="root" class="container">
            <div id="bar-left">
                <div class="name-top">
                    <div class="left-side">
                        <img src="img/avatar_io.jpg" alt="avatar_io">
                        <h3>Nome Utente</h3>
                    </div>
                    <div class="right-side">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="notify">
                    <div class="back-notify">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notify-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div id="search-bar">
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="input-search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div id="contacts-container">
                    <div class="contacts" v-for="(contact, index) in contacts">
                        <div class="contact-left">
                            <img :src="addImg(index)" alt="avatar">
                            <div class="text">
                                <h3> {{contacts[index].name}} </h3>
                                <p>Lorem ipsum dolor sit.</p>
                            </div>
                        </div>
                        <div class="contact-right">
                            <p>data</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bar-right">
                <div class="name-top deb">
                    <div class="left-side">
                        <img src="img/avatar_1.jpg" alt="avatar_io">
                        <div class="text-center">
                            <h3>Michele</h3>
                            <p>Ultimo accesso oggi alle data</p>
                        </div>
                    </div>
                    <div class="right-side">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="container-chat">
                    <div class="message">
                        <div class="recived">
                            <p>Hai portato a spasso il cane?</p>
                            <p>data</p>
                        </div>
                    </div>
                    <div class="message">
                        <div class="recived">
                            <p>Ricordati di dargli da mangiare</p>
                            <p>data</p>
                        </div>
                    </div>
                    <div class="message">
                        <div class="sent">
                            <p>Tutto fatto!</p>
                            <p>data</p>
                        </div>
                    </div>
                </div>
                <div id="write-bar">
                    <i class="far fa-smile"></i>
                    <input type="text" id="write-message" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
